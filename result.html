<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> 
    <script src="https://kit.fontawesome.com/dea14de29d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<br>
<div class="card">
    <h5 class="card-header">Ваш результат:</h5>
    <div class="card-body">
      <p class="card-text">{{ right }} правильных ответов из {{ total }}
        {% if right == 0 %}
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="3"></div>
          </div>
        {% endif %}
    
        {% if right == 1 %}
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="3"></div>
          </div>
        {% endif %}

        {% if right == 2 %}
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="3"></div>
          </div>
        {% endif %}

        {% if right == 3 %}
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="3"></div>
          </div>
        {% endif %}
      </p>
      <a href="{{url_for('index')}}" class="btn btn-primary">В начало</a>
    </div>
  </div>
</body>
